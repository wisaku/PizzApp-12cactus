<div class="col-sm-12" id="containerproductSelecteds">
  <div class="row">
  <div class="col-sm-5">
    <input [(ngModel)]="nroCliente" type="search" placeholder="Pedidos por cliente" aria-label="Search">
    <button class="btn btn-outline-success" (click)= filtrarClientes()>Buscar</button>
  </div>
<!--Dropdown primary-->
  <div class="dropdown" class="col-sm-5">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      Estado
    </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item" (click)= mostrarEnCurso() >ENCURSO</button>
        <button class="dropdown-item" (click)= mostrarListo() >LISTO</button>
        <button class="dropdown-item" (click)= mostrarEntregado()>ENTREGADO</button>
        <button class="dropdown-item" (click)= mostrarRechazado()>RECHAZADO</button>
        <button class="dropdown-item" (click)= mostrarCerrado() >CERRADO</button>
        
        
      </div>
    </div>
  </div>

   <script src=""> // This is the body of the script tag function
  do_login();
  </script>
<!--/Dropdown primary-->
    <table class="table table-striped">
    <thead>
      <tr>
        <th>cliente</th>
        <th>productos</th>
        <th>Estado</th>
        <th>acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidosPorCliente">
        <td>{{pedido.cliente}}</td>
        <td>
          <div *ngFor="let lin of pedido.linea">
            <label>{{lin.nombreProd}} - cantidad: {{lin.cantidad}}</label>
          </div>
          
        </td>
        <td>
          <label>{{pedido.estado}}</label>
        </td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-primary" data-toggle="modal" (click)= cerrarPedido(pedido) data-target="#exampleModal">
              Cerrar
            </button>
            <button type="button" class="btn btn-info"  [routerLink] = "['../nuevoPedido', pedido]">
              Modificar
            </button>
            <button type="button" class="btn btn-danger" (click)= cancelarPedido(pedido) data-target="#exampleModal">
              Cancelar
            </button>
          </div>

        </td>
      </tr>

    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pedido cerrado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="firstLabel">Total a pagar $ </span>
        <label for="MyField">{{myField}}</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
